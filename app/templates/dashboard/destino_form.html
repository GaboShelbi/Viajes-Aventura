{% extends 'layout.html' %}
{% block title %}{{ action }} Destino{% endblock %}
{% block content %}
<h3>{{ action }} Destino</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" name="nombre" class="form-control" required value="{{ destino.nombre if destino else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Descripci√≥n</label>
    <textarea name="descripcion" class="form-control" required>{{ destino.descripcion if destino else '' }}</textarea>
  </div>
  <div class="mb-3">
    <label class="form-label">Actividades</label>
    <input type="text" name="actividades" class="form-control" required value="{{ destino.actividades if destino else '' }}">
  </div>
  <div class="mb-3">
    <label class="form-label">Costo</label>
    <input type="number" step="0.01" name="costo" class="form-control" required value="{{ destino.costo if destino else '' }}">
  </div>
  <button type="submit" class="btn btn-success">{{ action }}</button>
  <a href="{{ url_for('destination.list_destinations') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
