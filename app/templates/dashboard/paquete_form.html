{% extends 'layout.html' %}
{% block title %}{{ action }} Paquete{% endblock %}
{% block content %}
<h3>{{ action }} Paquete Tur√≠stico</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Nombre</label>
    <input type="text" name="nombre" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Fecha Inicio</label>
    <input type="date" name="fecha_inicio" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Fecha Fin</label>
    <input type="date" name="fecha_fin" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Destinos incluidos</label>
    {% for d in destinos %}
    <div class="form-check">
      <input class="form-check-input" type="checkbox" name="destinos" value="{{ d.id }}">
      <label class="form-check-label">{{ d.nombre }}</label>
    </div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-success">{{ action }}</button>
  <a href="{{ url_for('package.list_packages') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
