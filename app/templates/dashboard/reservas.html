  <thead>
    <tr>
      <th>Usuario</th>
      <th>Paquete</th>
      <th>Fecha de Reserva</th>

  <tbody>

      <td>{{ r.paquete }}</td>
      <td>{{ r.fecha_reserva }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
